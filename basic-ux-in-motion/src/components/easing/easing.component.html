<h3 class="text-center">Easing Tutorial</h3>
<div>
  <span class="font-weight-bold mx-5">Types of easing curves:</span>
  <ul class="lead" style="list-style-type: disc">
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier</li>
  </ul>
</div>

<mat-card class="col-4  offset-1" [@openClose]="isOpen ? 'open' : 'closed'" (click)="toggle()">
  <mat-card-content>
    Card animation state is now {{isOpen}}.
  </mat-card-content>
</mat-card>

<mat-card class="col-4  offset-1" @flyInOut *ngIf="isIn">
  <mat-card-content>
    Card animation trigger is {{!isIn?'leaving':'entering'}}.
  </mat-card-content>
</mat-card>
